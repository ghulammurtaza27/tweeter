<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/past-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- char counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Icon JS -->
    <script src="https://kit.fontawesome.com/43bb42825d.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="tweeter-title">tweeter</span>
      <div class="nav-right">
        
        <div class="nav-text1"><strong>Write</strong> a new tweet!</div>
        <button id="tweet-compose"><i class="fas fa-angle-double-down"></i></button>
      </div>
    </nav>
    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Donald Draper</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here  <span id="ignore2">&raquo;</span> -->
    <main class="container">
      <h4 class ="hide-it"> Tweet Length is invalid!</h4>
      <section class="new-tweet">
        <form method="POST" action="/tweets/" class="tweet-form">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" class="tweet-text" id="tweet-text"></textarea>
          <div class="count">
            <button type="submit" id="btn">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section id="tweet-container">
        <article class="past-tweet">
          <div class="profile">
            <div class="profile-info">
              <img src="/images/profile-hex.png" class="tweet-img">
              <span class="user-name">Donald Draper</span>
            </div>
            <div class="userID">
              @Don
            </div>
          </div>
          <div class="tweet-txt">
            We're flawed because we want so much more. We're ruined because we get these things and wish for what we had.
          </div>
          <div class="tweet-engagement">
            <p>10 days ago</p>
            <div class="tweet-icons">
              <i class="fas fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>
            </div>
          </div>
        </article>
      </section>
      
    </main>
  </body>
</html>
